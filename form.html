<div class="container bg-light info py-4 mb-5">
    <h2>Modification des informations personelle</h2>
    <div class="row ">
        <div class="col-md-6">
            <label for="prenom">Prenom(*)</label>
            <input id="prenom" type="text" class="form-control" placeholder="Prenom" aria-label="Prenom" aria-describedby="addon-wrapping">
        </div>
        <div class="col-md-6 info-personelle">
                    <label for="nom">Nom(*)</label>
                    
                    <input id="nom" type="text" class="form-control" placeholder="Nom" aria-label="Nom"
                        aria-describedby="addon-wrapping">

        </div>
        <div class="col-md-6">
            <label for="GS">Sexe(*)</label>
            <div id="GS" class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choisir...</option>
                    <option value="1">Homme</option>
                    <option value="2">Femme</option>
                    
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <label for="Age">Age(*)</label>

            <input id="Age" type="text" class="form-control" placeholder="Age" aria-label="Age" aria-describedby="addon-wrapping">

        </div>
        <div class="col-md-6 mt-3">
            <label for="tele">Numero de telephone(*)</label>
            <input id="tele" type="text" class="form-control" placeholder="(06) 00 00 00 00" aria-label="tele" aria-describedby="addon-wrapping">
        </div>
        <div class="col-md-12 mt-3">
            <label for="Adresse1">Adresse ligne 1(*)</label>
            <input id="Adresse1" type="text" class="form-control" placeholder="Adresse" aria-label="Adresse1"
                aria-describedby="addon-wrapping">
        </div>
        <div class="col-md-12 mt-3">
            <label for="Adresse2">Adresse ligne 2 (optionnelle)</label>
            <input id="Adresse2" type="text" class="form-control" placeholder="Adresse" aria-label="Adresse2"
                aria-describedby="addon-wrapping">
        </div>
        <div class="col-md-6 mt-3">
            <label for="Ville">Ville</label>
            <input id="Ville" type="text" class="form-control" placeholder="Ville" aria-label="Ville"
                aria-describedby="addon-wrapping">
        </div>
        <div class="col-md-4 mt-3">
            <label for="Quartier">Quartier</label>
            <input id="Quartier" type="text" class="form-control" placeholder="Quartier" aria-label="Quartier"
                aria-describedby="addon-wrapping">
        </div>
        <div class="col-md-2 mt-3">
            <label for="ZIP">Code Postal</label>
            <input id="ZIP" type="text" class="form-control" placeholder="ZIP" aria-label="ZIP"
                aria-describedby="addon-wrapping">
        </div>
        <div class="col-md-6 mt-3">
            <label for="CIN">Num CIN(*)</label>
            <input id="CIN" type="text" class="form-control" placeholder="Num CIN" aria-label="Num CIN"
                aria-describedby="addon-wrapping">
        </div>
        
        <div class="col-md-6 mt-3">
            <label for="GS">Assistance médicale (optionnelle)</label>
            <div id="GS" class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choisir...</option>
                    <option value="1">CNCC</option>
                    <option value="2">RAMED</option>
                    
                </select>
                <input id="mh" type="text" class="form-control" placeholder="Code" aria-label="mh"
                    aria-describedby="addon-wrapping">
        
            </div>
        </div>

        <div class="col-md-6 mt-3">
            <label for="CIN">Scanner les deux faces de votre CIN(*)</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">1ere face</label>
            </div>
            
        </div>
        <div class="col-md-6 mt-3">
            <label for="CIN">(*)</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile02" aria-describedby="inputGroupFileAddon02">
                <label class="custom-file-label" for="inputGroupFile02">2eme face</label>
            </div>
        
        </div>  
        
        <div class="col-md-6 mt-3">
            <label for="GS">groupe sanguin (optionnelle)</label>
            <div id="GS" class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choisir...</option>
                    <option value="1">O-</option>
                    <option value="2">O+</option>
                    <option value="3">B-</option>
                    <option value="4">B+</option>
                    <option value="5">A-</option>
                    <option value="6">A+</option>
                    <option value="7">AB-</option>
                    <option value="8">AB+</option>
                </select>
            </div>
        </div>
        <div class="col-md-6 mt-3">
            <label for="GS">Avez-vous une maladie chronique? (optionnelle)</label>
            <div id="GS" class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choisir...</option>
                    <option value="1">Oui</option>
                    <option value="2">Non</option>
                </select>
            <input id="mh" type="text" class="form-control" placeholder="" aria-label="mh" aria-describedby="addon-wrapping">

            </div>
        </div>
        <div class="col-md-6 mt-3 mb-3">
            <label for="sucre">Le taux de sucre dans le sang (optionnelle)</label>
            <input id="sucre" type="text" class="form-control" placeholder="" aria-label="sucre"
                aria-describedby="addon-wrapping">
        </div>
        <div class="col-md-6 mt-3 mb-3">
            <label for="sucre">La tension normale (optionnelle)</label>
            <input id="sucre" type="text" class="form-control" placeholder=""
                aria-label="sucre" aria-describedby="addon-wrapping">
        </div>
        
    </div>
    <div class="row justify-content-around">
        <button class="btn btn-outline-dark  mt-3 mb-2" type="submit">Annuler</button>
        <button class="btn btn-outline-success  mt-3 mb-2" type="submit">Enregistrer</button>        
    </div>
</div>
</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
